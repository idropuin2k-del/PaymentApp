name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: List Xcode Projects
      run: |
        ls -la
        find . -name "*.xcodeproj" -o -name "*.xcworkspace"

    - name: Build for iOS Simulator (No Signing Required)
      run: |
        xcodebuild build \
          -project PaymentApp.xcodeproj \
          -scheme PaymentApp \
          -configuration Release \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=latest" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO

    - name: Create Simulator Build Archive
      run: |
        xcodebuild archive \
          -project PaymentApp.xcodeproj \
          -scheme PaymentApp \
          -configuration Release \
          -archivePath PaymentApp.xcarchive \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=latest" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          SKIP_INSTALL=NO

    - name: Create Basic IPA (Unsigned for Sideloading)
      run: |
        # Create basic app package
        mkdir -p Payload
        cp -r PaymentApp.xcarchive/Products/Applications/PaymentApp.app Payload/
        zip -r PaymentApp-Unsigned.ipa Payload/

        # Also create a properly structured IPA for sideloading
        mkdir -p ipa-output
        cp PaymentApp-Unsigned.ipa ipa-output/PaymentApp.ipa

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PaymentApp-IPA
        path: ipa-output/PaymentApp.ipa
        retention-days: 30

    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          /var/folders/**/xcodebuild.log
          DerivedData/*/Build/Intermediates.noindex/**/build-log.txt
        retention-days: 7

    - name: Create Release
      if: github.ref == 'refs/heads/main' && success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: PaymentApp v${{ github.run_number }}
        body: |
          ðŸ“± **PaymentApp Release - Ready for Sideloading!**

          **Features:**
          - ðŸ’° Balance display with gradient UI
          - âž• Add cash (custom amounts + quick buttons)
          - âž– Cash out with balance validation
          - ðŸ“Š Transaction history
          - ðŸŽ® Demo data included ($250 starting balance)

          **Sideloading Instructions:**
          1. Download `PaymentApp.ipa` below
          2. Open **Sideloadly** on your computer
          3. Connect your iPhone/iPad via USB
          4. Drag the .ipa file to Sideloadly
          5. Enter your Apple ID credentials
          6. Click "Start" and wait for installation

          **Note:** This is an unsigned build for sideloading. Sideloadly will handle the signing process.

        files: ipa-output/PaymentApp.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}